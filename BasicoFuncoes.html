
<!DOCTYPE html>
<html>
  <head>
    <title>Báscio de Funções e Jokenpo</title>
  </head>
  <body>
    <p>Escolha sua Jogada</p>
    <button onclick="
      playGame('Pedra');
    ">Pedra
    </button>

    <button onclick="
      playGame('Papel');
    ">Papel
    </button>

    <button onclick="
      playGame('Tesoura');
    ">Tesoura
    </button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'Tesoura') {
          if (computerMove === 'Pedra') {
            result = 'Você Perdeu';
          } else if (computerMove === 'Papel') {
            result = 'Você Ganhou.';
          } else if (computerMove === 'Tesoura') {
            result = 'Emapate';
          }

        } else if (playerMove === 'Papel') {
          if (computerMove === 'Pedra') {
            result = 'Você ganhou';
          } else if (computerMove === 'Papel') {
            result = 'Empate';
          } else if (computerMove === 'Tesoura') {
            result = 'Você Perdeu';
          }
          
        } else if (playerMove === 'Pedra') {
          if (computerMove === 'Pedra') {
            result = 'Empate';
          } else if (computerMove === 'Papel') {
            result = 'Você Perdeu';
          } else if (computerMove === 'scissors') {
            result = 'Você Ganhou';
          }
        }

        alert(`Você escolheu ${playerMove} e o Computador escolheu ${computerMove} 
        \n Portanto ${result}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Pedra';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Papel';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Tesoura';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
